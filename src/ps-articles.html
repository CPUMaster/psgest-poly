<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/promise-polyfill/promise-polyfill-lite.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<!--
`<Name>` is Description

@element Name
-->
<dom-module id="ps-articles">
    <template>
        <style>
             :host {
                display: block
            }
            .card {
                height: 250px;
                width: 300px;
                padding: 10px;
            }

        </style>
        <iron-ajax auto url="http://localhost:3000/articles" params='{}' last-response="{{articles}}"></iron-ajax>
        <iron-list items="[[articles]]" as="article"  class="list" grid initial-count="4">
            <template>
                <!-- <div>
                    Name: [[article.title]]
                </div> -->
                <div class="card" >
                    <paper-card heading="[[article.title]]" image="[[article.image]]" alt="[[article.title]]">
                        <div class="card-content">
                        </div>
                        <div class="card-actions">
                            [[article.description]]
                        </div>
                    </paper-card>
                </div>
            </template>
        </iron-list>

    </template>

    <script>
        class PsArticles extends Polymer.Element {

            static get is() {
                return 'ps-articles';
            }

            static get properties() {
                return {
                    articles: []
                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

        }

        window.customElements.define(PsArticles.is, PsArticles);
    </script>
</dom-module>
